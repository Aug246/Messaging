<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="sideBar" id="sideBar">
        <div id="messagemenuitems">
            <div id="profile" class = 'messageBox'></div>
            <div id="messages" class ='messageBox'></div>
            <div id="hold_username" class = 'messageBox' style="display: none;"></div>
        </div>
    </div>

    <div id="message">
        <div id="messageBar"></div>
        <div id="userMessage"></div>
        <div id="friendMessage"></div>
        <textarea id="messageInput" type="text" placeholder="Type a message" ></textarea>
        <button id="sendMessage"></button>
        <div id="holduser"></div>
    </div>

    <button id="addChat">+</button>

    

    <div id="newMessagePopUp" class="newMessage">
        <button id="closeNewMessage">Ã—</button>
        <p id="newMessage"><h2>New Message</h2></p>
        <p id="friendUserName">Enter your friend's username</p>
        <div class="input-group">
            <label for="username" class="input"> <b>USERNAME</b> </label>
            <br>
            <input type="text" name="username" id="username">
            <input type="submit" value="Start Conversation" class="createMessageButton" id="createMessageButton">
        </div>
        

    </div>

    

    <div id="menu" class="menu">
        <img src="src/menu.png" id=menu-png>
        <div class="menu-items">
            <button id="account" class="menu-buttons"><img src="src/user.png" id="user-image" class="menu-image"></button>
            <button id="settings" class="menu-buttons"><img src="src/settings.png" id="settings-image" class="menu-image"></button>
            <button id="log-out" class="menu-buttons"><img src="src/logout.png" id="logout-image" class="menu-image" onclick="logout()"></button>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="home.js"></script>

            
</body>

</html>
